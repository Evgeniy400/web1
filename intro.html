<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Авторизация</title>
    <link rel="stylesheet" href="intro_style.css"/>

    <style>
        body {
            background: radial-gradient(#f69d3c, #3f87a6);
        }

    </style>
</head>
<body>


<div class="login-box">
    <div class="row">
        <img
                src="angry_bea.png" alt="bea"
        />
    </div>
    <h2>Авторизация</h2>
    <form>
        <div class="user-box">
            <input type="text" name="" required=""/>
            <label><i class="Username"></i>
                Почта или логин
            </label>
        </div>
        <div class="user-box">
            <input type="password" name="" required=""/>
            <label><i class="Unlock"></i>
                Пароль
            </label>
        </div>
    </form>
    <form action="main.html" >
        <button type="submit" class = "submit-button">Вход</button>
    </form>
</div>

</body>
</html>
